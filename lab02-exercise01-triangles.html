<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>lab02-exercise01-triangles</title>
    </head>
    <body>
        <script type="text/javascript">
        "use strict"
        function drawTriangle(num){
            let message = ""
            for (let i = 1; i < num + 1; i++) {
                message += "*".repeat(i) + "\n";
            }
            for (let i = num -1; i > 0; i--) {
                message += "*".repeat(i) + "\n";
            }
            return console.log(message)
        }

        drawTriangle(2);
        </script>
    </body>
</html>
